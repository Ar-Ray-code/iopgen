publish:
  keyword: this->create_publisher
  args:
    - msg_type: -1
    - topic_name: 0
    - qos_profile: 1

subscribe:
  keyword: create_subscription
  args:
    - msg_type: -1
    - topic_name: 0
    - qos_profile: 1

parameter:
  keyword: declare_parameter
  args:
    - parameter_name: 0
    - default_value: 1