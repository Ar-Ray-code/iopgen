publish:
  keyword: this->create_publisher
  args:
    - topic_name: 0
    - msg_type: -1
    - qos_profile: 1

subscribe:
  keyword: this->create_subscription
  args:
    - topic_name: 0
    - msg_type: -1
    - qos_profile: 1
    - callback: 2

parameter:
  keyword: this->declare_parameter
  args:
    - parameter_name: 0
    - default_value: 1